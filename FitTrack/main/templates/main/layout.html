<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-[#182734] h-screen flex flex-col">
    {% block content %}
    {% endblock %}
    

    <div class="mt-auto">
      <div class="flex gap-2 border-t border-[#223749] bg-[#182734] px-4 pb-3 pt-2">
        <a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-white {% if request.path == '/tracking' %}bg-[#1979e6]{% endif %}" href="{% url 'tracking' %}">
          <div class="text-white flex h-8 items-center justify-center" data-icon="House" data-size="24px" data-weight="fill">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"></path>
            </svg>
          </div>
          <p class="text-white text-xs font-medium leading-normal tracking-[0.015em]">Обзор</p>
        </a>
    
        <a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-white {% if request.path == '/nutrition' or request.path == '/add_meal' %}bg-[#1979e6]{% endif %}" href="{% url 'nutrition' %}">
          <div class="text-white flex h-8 items-center justify-center" data-icon="ChartLine" data-size="24px" data-weight="regular">
            <svg width="64" height="64" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="h-full w-full">
              <g fill="currentColor">
                <path d="M7 4.5c-.3 0-.5.3-.5.5v2.5h-1V5c0-.3-.2-.5-.5-.5s-.5.3-.5.5v2.5h-1V5c0-.3-.2-.5-.5-.5s-.5.3-.5.5v3.3c0 .9.7 1.6 1.5 1.7v7c0 .6.4 1 1 1s1-.4 1-1v-7c.8-.1 1.5-.8 1.5-1.7V5c0-.2-.2-.5-.5-.5zM9 5v6h1v6c0 .6.4 1 1 1s1-.4 1-1V2c-1.7 0-3 1.3-3 3zm7-1c-1.4 0-2.5 1.5-2.5 3.3c-.1 1.2.5 2.3 1.5 3V17c0 .6.4 1 1 1s1-.4 1-1v-6.7c1-.7 1.6-1.8 1.5-3C18.5 5.5 17.4 4 16 4z"></path>
              </g>
            </svg>
          </div>
          <p class="text-white text-xs font-medium leading-normal tracking-[0.015em]">Питание</p>
        </a>
    
        <a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-white {% if request.path == '/workouts' or request.path == '/add_workout' %}bg-[#1979e6]{% endif %}" href="{% url 'workouts' %}">
          <div class="text-white flex h-8 items-center justify-center" data-icon="Trophy" data-size="24px" data-weight="regular">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="h-full w-full">
              <g fill="currentColor">
                <path d="m16.2 10.7l.6-2.4c.1-.3.5-1.7-.3-2.9C15.9 4.5 14.7 4 13 4h-2c-1.7 0-2.9.5-3.5 1.4c-.8 1.2-.4 2.5-.3 2.9l.6 2.4C6.7 11.8 6 13.3 6 15c0 2.1 1.1 3.9 2.7 5h6.6c1.6-1.1 2.7-2.9 2.7-5c0-1.7-.7-3.2-1.8-4.3M9.6 9.5l-.5-1.7v-.1s-.2-.7.1-1.1c.2-.4.8-.6 1.8-.6h2c.9 0 1.6.2 1.9.5c.3.4.1 1.1.1 1.1l-.5 1.9c-.8-.3-1.6-.5-2.5-.5c-.9 0-1.7.2-2.4.5Z"></path>
              </g>
            </svg>
          </div>
          <p class="text-white text-xs font-medium leading-normal tracking-[0.015em]">Тренировки</p>
        </a>
    
        <a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-white {% if request.path == '/profile' %}bg-[#1979e6]{% endif %}" href="{% url 'profile' %}">
          <div class="text-white flex h-8 items-center justify-center" data-icon="UserCircle" data-size="24px" data-weight="regular">
            <svg width="32" height="32" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="h-full w-full">
              <g fill="currentColor">
                <path d="M3 14s-1 0-1-1s1-4 6-4s6 3 6 4s-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6a3 3 0 0 0 0 6Z"></path>
              </g>
            </svg>
          </div>
          <p class="text-white text-xs font-medium leading-normal tracking-[0.015em]">Профиль</p>
        </a>
      </div>
      <div```html
        class="h-5 bg-[#182734]"></div>
      </div>
  </body>
</html>
