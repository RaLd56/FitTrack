<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
  />
  <title>Контакты - FitTrack</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
  <div class="relative flex size-full min-h-screen flex-col bg-[#111922] dark group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
    <div class="flex items-center bg-[#111922] p-4 pb-2 justify-between">
      <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1">FitTrack</h2>
    </div>
    <div class="@container">
      <div class="@[480px] @[480px]">
        <div
          class="bg-center bg-no-repeat bg-cover flex flex-col overflow-hidden bg-[#111922] min-h-[218px] mx-auto sm:min-h-[320px]"
          style='background-image: url("https://jbhnews.com/wp-content/uploads/2021/01/4-Mistakes-That-are-Damaging-Your-Gym-Training-Program-scaled.jpg");'
        ></div>
      </div>
    </div>
    <h2 class="text-white tracking-light text-[20px] sm:text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5 max-w-[405px] mx-auto sm:max-w-full">Контакты</h2>
    <div class="px-4 py-6">
      <p class="text-white text-base font-normal leading-normal text-center mb-4">
        Если у вас есть вопросы или предложения, пожалуйста, свяжитесь с нами. Мы всегда рады помочь!
      </p>
      <div class="text-white text-base font-normal leading-normal text-center">
        <p class="mb-4">Электронная почта: <a href="mailto:fittrack.email@gmail.com" class="text-[#1979e6]">fittrack.email@gmail.com</a></p>
      </div>
      <div class="flex justify-center px-4 py-3">
        <a
          href="{% url 'homepage' %}"
          class="duration-200 hover:bg-blue-700 focus:bg-blue-700 flex min-w-[84px] max-w-[640px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#1979e6] text-white text-base font-bold leading-normal tracking-[0.015em] no-underline"
        >
          <span class="truncate sm:text-[18px]">Вернуться на главную</span>
        </a>
      </div>
    </div>

    
  </div>
</body>
</html>
