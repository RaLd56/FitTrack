{% extends 'main/layout.html' %}
{% block title %}Добавить тренировку{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
          href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <title>Добавить тренировку</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#111a22] dark justify-between group/design-root overflow-x-hidden"
         style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(20,102,184)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e'); font-family: Lexend, 'Noto Sans', sans-serif;">
        <div>
            <!-- Header -->
            <div class="flex items-center bg-[#111a22] p-4 pb-2 justify-end">
                <div class="flex w-12 items-center justify-end">
                    <button onclick="window.location.href='{% url 'workouts' %}'"
                        class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 bg-transparent text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
                        <div class="text-white" data-icon="X" data-size="24px" data-weight="regular">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
                            </svg>
                        </div>
                    </button>
                </div>
            </div>
            <h1 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Добавить тренировку</h1>
            <form method="POST" class="px-4 py-3">
                {% csrf_token %}
                <div class="flex flex-col gap-4">
                    <label class="flex flex-col">
                        {{ form.length }}
                        <div class="text-red-500 mt-2">
                        </div>
                    </label>

                <div class="flex flex-col gap-4">
                    <label class="flex flex-col">
                        <div class="text-red-500 mt-2">
                            {{ form.length.errors }}
                        </div>
                    </label>

                    <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Тип тренировки</h3>
                    <div class="flex flex-col gap-3">
                        {% for value, label in form.type.field.choices %}
                        <label class="flex items-center gap-4 rounded-xl border border-solid border-[#344d65] p-[15px] flex-row-reverse">
                            <input
                                type="radio"
                                class="radio-input"
                                id="{{ value }}"
                                name="{{ form.type.html_name }}"
                                value="{{ value }}"
                                {% if form.type.value == value %} checked {% endif %}
                            />
                            <div class="flex grow flex-col">
                                <p class="text-white text-sm font-medium leading-normal">{{ label }}</p>
                            </div>
                        </label>
                        {% endfor %}
                    </div>
                    <div class="text-red-500 mt-2">
                        {{ form.type.errors }}
                    </div>
                    
                <div style="margin-top:7vh" class="flex px-4 py-3">
                    <button
                        type="submit"
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#1466b8] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                    >
                        <span class="truncate">Добавить</span>
                    </button>
                </div>
                <div class="h-5 bg-[#111a22]"></div>
            </form>
        </div>
    </div>
    
</body>
</html>
{% endblock %}
